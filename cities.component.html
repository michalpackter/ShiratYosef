
<mat-form-field dir="rtl" class="example-full-width" id="search" color="accent">
  <input  matInput  placeholder="חיפוש שם עיר" aria-label="State" [formControl]="stateCtrl"
   (ngModelChange)="searchByCityName($event)">
</mat-form-field>


<mat-table #table [dataSource]="newCities" matSort class="mat-cell">

<!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

<!-- ID Column -->
<ng-container matColumnDef="CityId">
  <mat-header-cell *matHeaderCellDef mat-sort-header>קוד עיר</mat-header-cell>
  <mat-cell *matCellDef="let row" >{{row.CityId}}</mat-cell>
</ng-container>

<ng-container matColumnDef="CityName">
  <mat-header-cell *matHeaderCellDef mat-sort-header>שם עיר</mat-header-cell>
  <mat-cell *matCellDef="let row" >{{row.CityName}}</mat-cell>
</ng-container>


<!-- actions -->
<ng-container matColumnDef="actions">
  <mat-header-cell *matHeaderCellDef>
    <button mat-icon-button color="primary" (click)="addNew()">
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
  </mat-header-cell>

  <mat-cell *matCellDef="let row; let i=index;">
    <button mat-icon-button color="accent" (click)="startEdit(row.CityId, row.CityName)">
      <mat-icon aria-label="Edit">edit</mat-icon>
    </button>

    <button mat-icon-button color="accent" (click)="deleteItem(row.CityId, row.CityName)">
      <mat-icon aria-label="Delete">delete</mat-icon>
    </button>
  </mat-cell>
</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<p>: מספר השורות בעמוד זה הוא</p>
<p>{{count}}</p>
